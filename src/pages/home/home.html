<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
          <ion-input stacked placeholder="Novo Todo" type="text" [(ngModel)]="novoTodo" name="novoTodo"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="addTodo()" type="button">
          Add
        </button>
      </ion-item>

      <ion-item *ngFor="let todo of lista">
        <ion-label fixed>{{todo.nome}}</ion-label>
        <ion-checkbox ([ngModel])="todo.checked">
        </ion-checkbox>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
